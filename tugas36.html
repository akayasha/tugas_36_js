<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <h2>Login</h2>
        <p class="department">- Department of Finance -</p>
        <input type="email" id="email" value="email" /> <br /><br />
        <input type="username" id="user" value="username" /> <br /><br />
        <input type="password" class="pass" value="password" /> <br /><br />

        <button type="button" onclick="panggil()" name="button">Jalan</button>

        <script type="text/javascript">
          function panggil(){
            console.log(document.getElementById("email"));
            console.log(document.getElementsByTagName("input"));
            console.log(document.querySelector(".department"));
            console.log(document.getElementsByClassName("pass"));
          }
        </script>
 </body>
</html>
